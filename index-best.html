<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Handlebars example</title>
  </head>
  <body>

    <div id="best-words">
    </div>

    <script id="best-words-template" type="text/x-handlebars-template">
      <ul>
        {{#each words}}
        <li>{{this}}</li>
        {{/each}}
      </ul>
    </script>

  </body>

  <script src="handlebars-v4.0.5.js"></script>
  <script src="best.js"></script>
</html>
